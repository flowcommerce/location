name="location"

play.i18n.langs=["en"]

google.api.key=${?GOOGLE_API_KEY}

digitalelement.file.uri="s3://io-flow-location/digitalelement/edge/0508_mini.csv"
digitalelement.file.uri=${?DIGITALELEMENT_FILE_URI}

graphite.api.host=${?CONF_GRAPHITE_API_HOST}
graphite.api.port=${?CONF_GRAPHITE_API_PORT_PICKLE}
graphite.api.key=${?CONF_GRAPHITE_API_KEY}

kamon.graphite.hostname=${?CONF_GRAPHITE_API_HOST}
kamon.graphite.port=${?CONF_GRAPHITE_API_PORT}
kamon.graphite.key=${?CONF_GRAPHITE_API_KEY}

kamon.graphite.percentiles = [90, 99]
kamon.graphite.metric-key-generator=io.flow.play.metrics.kamon.MetricKeyGenerator

# override default config
kamon.internal-config.akka.actor.provider = "akka.actor.LocalActorRefProvider"

evolutionplugin=disabled
play.http.errorHandler = "io.flow.play.util.ErrorHandler"
play.http.requestHandler="play.http.DefaultHttpRequestHandler"
play.modules.enabled += "io.flow.play.clients.ConfigModule"
play.modules.enabled += "utils.DigitalElementIndexModule"
play.modules.enabled += "io.flow.play.metrics.MetricsModule"

addresses-controller-context {
  fork-join-executor {
    parallelism-factor = 2
    parallelism-max = 20
  }
}

country-defaults-controller-context {
  fork-join-executor {
    parallelism-factor = 2
    parallelism-max = 20
  }
}

timezones-controller-context {
  fork-join-executor {
    parallelism-factor = 2
    parallelism-max = 20
  }
}

google-api-context {
  fork-join-executor {
    parallelism-factor = 2
    parallelism-max = 20
  }
}

play.http.filters=io.flow.play.util.CorsWithLoggingFilter
git.version=0.2.53
